<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu avec contenu dynamique</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  nav {
    background: #333;
    padding: 10px;
  }
  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
  }
  nav ul li {
    margin-right: 20px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    cursor: pointer;
  }
  nav ul li a:hover {
    text-decoration: underline;
  }
  .content {
    margin-top: 20px;
  }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a onclick="showContent('formation')">Formation</a></li>
    <li><a onclick="showContent('creation')">Création compte</a></li>
    <li><a onclick="showContent('contact')">Contact</a></li>
  </ul>
</nav>

<div class="content" id="content-area">
  <!-- Le contenu apparaîtra ici -->
  <p>Bienvenue sur le site. Cliquez sur un menu pour voir le contenu.</p>
</div>

<script>
  function showContent(menu) {
    const contentArea = document.getElementById('content-area');
    
    if (menu === 'formation') {
      contentArea.innerHTML = `
        <h2>Nos Formations</h2>
        <p>Découvrez nos formations en ligne sur le développement web, la data science, et plus encore.</p>
        <ul>
          <li>Formation HTML/CSS</li>
          <li>Formation JavaScript</li>
          <li>Formation Python</li>
        </ul>
      `;
    } else if (menu === 'creation') {
      contentArea.innerHTML = `
        <h2>Création de compte</h2>
        <p>Pour accéder à nos services, créez un compte en remplissant ce formulaire :</p>
        <form>
          <label>Nom : <input type="text" name="nom" required></label><br><br>
          <label>Email : <input type="email" name="email" required></label><br><br>
          <button type="submit">Créer un compte</button>
        </form>
      `;
    } else if (menu === 'contact') {
      contentArea.innerHTML = `
        <h2>Contactez-nous</h2>
        <p>Envoyez-nous un message via ce formulaire :</p>
        <form>
          <label>Message :<br><textarea rows="4" cols="40"></textarea></label><br><br>
          <button type="submit">Envoyer</button>
        </form>
      `;
    }
  }
</script>

</body>
</html>
